<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Food Ordering System</title>

    <py-config>
        packages = []
    </py-config>
</head>
<body>
    <div class="container mt-5">
        <h1>Food Ordering System</h1>
        <form>
        <h3>Menu:</h3>
        <label><input type="checkbox" name="food" value="199.99"> Classic Burger</label><br>
        <label><input type="checkbox" name="food" value="149.99"> Veggie Wrap</label><br>
        <label><input type="checkbox" name="food" value="179.99"> Chicken Salad</label><br>
        <label><input type="checkbox" name="food" value="79.99"> Fries</label><br>
        <label><input type="checkbox" name="food" value="49.99"> Iced Tea</label><br>

        <h3 class="mt-3">Customer Details:</h3>
        <label>Name:</label><br>
        <input type="text" id="name" placeholder="Your Name"><br>
        <label>Address:</label><br>
        <input type="text" id="address" placeholder="Your Address"><br>
        <label>Contact Number:</label><br>
        <input type="text" id="contnumb" placeholder="Contact Number"><br>

        <button type="button" class="btn btn-success mt-2" py-click="generate_message">Create Order</button>
        </form>
    
        <div id="output" class="mt-3"></div>
    </div>
    </body>
    </html>
